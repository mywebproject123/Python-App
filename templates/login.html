{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!-- Link static CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body>
    <div class="login-container">
      <h1>School Portal Login</h1>

      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}

      <div class="role-hints">
        <div class="role-card">
          <h3>Student Login</h3>
          <p>Username: <b>000123</b></p>
          <p>Password: <b>student123</b></p>
        </div>
        <div class="role-card">
          <h3>Teacher Login</h3>
          <p>Username: <b>MathTeacher</b></p>
          <p>Password: <b>schoolteach123</b></p>
        </div>
      </div>

      <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </body>
</html>
